stages:
  - audit
  - build

variables:
  GIT_STRATEGY:                    fetch
  GIT_DEPTH:                       100
  CARGO_INCREMENTAL:               0
  CI_IMAGE:                        "paritytech/ci-linux:production"

.rust-info-script:                 &rust-info-script
  - rustup show
  - cargo --version
  - rustup +nightly show
  - cargo +nightly --version
  - bash --version

.docker-env:                       &docker-env
  image:                           "${CI_IMAGE}"
  before_script:
    - *rust-info-script
  retry:
    max: 2
    when:
      - runner_system_failure
      - unknown_failure
      - api_failure
  interruptible:                   true
  tags:
    - linux-docker-vm-c2

cargo_audit:
  stage:                           audit
  <<:                              *docker-env
  script:
    - cargo install cargo-audit
    - cargo audit
  allow_failure:                   true

cargo_remote_build:
  stage:                           build
  <<:                              *docker-env
  script:
    - cargo build --release

